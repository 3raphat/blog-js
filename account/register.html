<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Register Page</title>

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="../js/auth/register.js" defer></script>
  </head>
  <body>
    <div class="container mx-auto">
      <h1 class="text-7xl font-bold">Account Register Page</h1>
      <nav class="navbar">
        <a class="btn btn-ghost btn-sm" href="../index.html">Blog Feed</a>
        <a class="btn btn-ghost btn-sm" href="/post/index.html">Create Blog</a>
        <a class="btn btn-ghost btn-sm" href="/post/edit.html">Edit Blog</a>
        <a class="btn btn-ghost btn-sm btn-active" href="/account/register.html"
          >Register</a
        >
        <a class="btn btn-ghost btn-sm" href="/account/login.html">Login</a>
      </nav>
      <form id="registerForm" class="flex flex-col gap-4">
        <div class="flex flex-col">
          <label for="username" class="label">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            class="input input-bordered"
            required
          />
        </div>
        <div class="flex flex-col">
          <label for="email" class="label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            class="input input-bordered"
            required
          />
        </div>
        <div class="flex flex-col">
          <label for="password" class="label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            class="input input-bordered"
            required
          />
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </body>
</html>
