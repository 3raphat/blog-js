<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Login Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Source Sans 3", "sans-serif"],
            },
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply font-sans;
        }
      }
    </style>

    <!-- daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="../js/auth/login.js" defer></script>
    <script src="../js/auth/logout.js" defer></script>
  </head>
  <body>
    <div class="container mx-auto my-16">
      <h1 class="text-7xl font-bold">Account Login Page</h1>
      <nav class="navbar">
        <a class="btn btn-ghost btn-sm" href="../index.html">Blog Feed</a>
        <a class="btn btn-ghost btn-sm" href="/post/index.html">Create Blog</a>
        <a class="btn btn-ghost btn-sm" href="/post/edit.html">Edit Blog</a>
        <a class="btn btn-ghost btn-sm" href="/account/register.html">
          Register
        </a>
        <a class="btn btn-ghost btn-sm btn-active" href="/account/login.html">
          Login
        </a>
      </nav>
      <form id="login-form" class="flex flex-col gap-4">
        <div class="flex flex-col">
          <label for="email" class="label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            class="input input-bordered"
            required
          />
        </div>
        <div class="flex flex-col">
          <label for="password" class="label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            class="input input-bordered"
            required
          />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </body>
</html>
